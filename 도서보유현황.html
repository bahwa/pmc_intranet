<script type="text/javascript">
	var $bookManagement_search = $('.doc-bookManagement-search');// 초기 검색 화면
	var $bookManagement_info = $('.doc-bookManagement-info');//상세보기 화면
	var $bookManagement_add = $('.doc-bookManagement-add');//등록 화면
	var $link_detail = $('.link-detail');//상세보기 a태그
	var $btn_bookmanagement_add = $('.btn-bookMangement-add')//등록 버튼
	var $btn_close_bookmanagement_info = $('.close-bookManagement-info');//상세보기 닫기 버튼
	var $btn_close_bookmanagement_add = $('.close-bookManagement-add');//등록화면 닫기 버튼

	$link_detail.on('click',function(e){		
		e.preventDefault();
		$bookManagement_info.removeClass('hide');
		$bookManagement_search.addClass('hide');
	});

	$btn_close_bookmanagement_info.on('click',function(e){
		$bookManagement_info.addClass('hide');
		$bookManagement_search.removeClass('hide');
	});

	$btn_bookmanagement_add.on('click',function(e){
		$bookManagement_add.removeClass('hide');
		$bookManagement_search.addClass('hide');
	});

	$btn_close_bookmanagement_add.on('click',function(e){
		$bookManagement_add.addClass('hide');
		$bookManagement_search.removeClass('hide');
	});

</script>
